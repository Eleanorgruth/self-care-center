<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <h2>Which type of message?</h2>
    <section class="box1">
      <div class="both-radio-buttons-and-labels">
        <div class="affirmations">
          <input class="flexbox-item1" id="affirmations" type="radio" value="affirmation">
          <label class="flexbox-item2" for="affirmation">affirmation</label>
        </div>
        <div class="mantras">
          <input class="flexbox-item3" id="mantras" type="radio" value="mantra">
          <label class="flexbox-item2" for="mantra">mantra</label>
        </div>
      </div>
      <button class="receive-message">Receive Message</button>
    </section>
    <section class="error-message">
      <p></p>
    </section>
    <section class="flexbox-container2">
    <!-- <div class="bell-and-clear">   -->
      <h3 class="random-self-care hidden"></h3>
      <img class="bell-picture" src="./assets/meditate.svg">
      <button class="clear-message">Clear</button>
    <!-- </div> -->
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
